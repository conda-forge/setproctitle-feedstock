{% set version = "1.2" %}

package:
  name: setproctitle
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/setproctitle/setproctitle-{{ version }}.tar.gz
  sha256: 9b4e48722dd96cbd66d5bf2eab930fff8546cd551dd8d774c8a319448bd381a6

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - setproctitle

about:
  home: http://code.google.com/p/py-setproctitle/
  license: BSD 3-clause
  license_file: COPYRIGHT
  license_family: BSD
  summary: A library to allow customization of the process title.

extra:
  recipe-maintainers:
    - pelson
    - ocefpaf
    - scopatz
