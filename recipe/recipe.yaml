context:
  version: 1.3.6

package:
  name: setproctitle
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/setproctitle-{{ version }}.tar.gz
  sha256: c9f32b96c700bb384f33f7cf07954bb609d35dd82752cef57fb2ee0968409169

build:
  script: ${{ PYTHON }} -m pip install . -vv
  number: 3

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
  host:
    - python
    - setuptools
    - pip
  run:
    - python

tests:
 - python:
    imports:
      - setproctitle
    pip_check: true

about:
  homepage: https://github.com/dvarrazzo/py-setproctitle
  summary: A Python module to customize the process title
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pelson
    - ocefpaf
    - scopatz
